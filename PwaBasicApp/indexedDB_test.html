            var transaction = db.transaction(["employee"]);
            var objectStore = transaction.objectStore("employee");
            var request = objectStore.get( idStr ); //"00-03");
            
            request.onerror = function(event) {
               alert("Unable to retrieve daa from database!");
            };
            
            request.onsuccess = function(event) {

                if ( returnFunc ) returnFunc( request.result );
                else
                {
                    // Do something with the request.result!
                    if(request.result) {
                        alert("Name: " + request.result.name + ", Age: " + request.result.age + ", Email: " + request.result.email);
                    } else {
                        alert("Kenny couldn't be found in your database!");
                    }
                }
            };
         }
         
         function readAll( returnFunc ) {
            var objectStore = db.transaction("employee").objectStore("employee");
            
            _readAllData = [];

            objectStore.openCursor().onsuccess = function(event) {
               var cursor = event.target.result;
               
               if (cursor) {

                  _readAllData.push( cursor.value );
                  //console.log( 'cursor called - ' );
                  //console.log( cursor.value );
                  // alert("Name for id " + cursor.key + " is " + cursor.value.name + ", Age: " + cursor.value.age + ", Email: " + cursor.value.email);
                  cursor.continue();

               } else {
                  // alert("No more entries!");
                  if ( returnFunc ) returnFunc( _readAllData );
                  else console.log( _readAllData );
               }
            };
         }
         
         function add() {
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .add({ id: "00-03", name: "Kenny", age: 19, email: "kenny@planet.org" });
            
            request.onsuccess = function(event) {
               alert("Kenny has been added to your database.");
            };
            
            request.onerror = function(event) {
               alert("Unable to add data\r\nKenny is aready exist in your database! ");
            }
         }
         
         function update( userObject, returnFunc ) {
            var transaction = db.transaction(["employee"], "readwrite");
            var objectStore = transaction.objectStore("employee");            
            var request = objectStore.put( userObject );

            request.onsuccess = function(event) {

               console.log( event );
               
               var msgStr = "";

               // Do something with the request.result!
               if ( request.result) {
                  msgStr = "Update Success";
               } else {
                  msgStr = "Update Failed";
               }

               if ( returnFunc ) returnFunc( msgStr );
               else alert( msgStr );

            };

            request.onerror = function(event) {

               var msgStr = "Unable to update data!";
               if ( returnFunc ) returnFunc( msgStr );
               else alert( msgStr );
            };
            
         }


         function updateSelf() {

            var updateId = getMainInputVal();
            if ( !updateId ) updateId = '00-03';

            read( updateId, function( userObject ) {

               if ( !(userObject.extraVer === g_ExtraVer) ) {
                  console.log( '==== Extra Updated ====' );
                  userObject.extraVer = g_ExtraVer;
                  userObject.extraInfo = longDataStr;
               }

               console.log( 'Version: ' + userObject.extraVer );

               update( userObject, function( msg ) {
                  displayResultMsg( msg );
                } );
            });
         }

         // -------------------------
         function displayResultMsg( msg ) {
            document.getElementById( 'divResult' ).innerHTML = msg;
         }

         function clearResultMsg( msg ) {
            displayResultMsg( '' );
         }

         function getMainInputVal() {
            return document.getElementById( "mainInput" ).value;
         }

         // -------------------------

         function remove() {
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .delete("00-03");
            
            request.onsuccess = function(event) {
               alert("Kenny's entry has been removed from your database.");
            };
         }

         function localStorageInsert() {

            readAll( function( allDataArr ) {

               window.localStorage.setItem( 'testUsers', JSON.stringify( allDataArr ) );

               console.log( 'inserted to localStorage' );
            });
         }

         function sizeTest() {

            readAll( function( allDataArr ) {
               sizeMeasure( allDataArr );
            });
         }

         function sizeMeasure( jsonArr, returnFunc ) {

            var allStrings = JSON.stringify( jsonArr );

            var size = 3 + ( ( allStrings.length * 16 ) / ( 8 * 1024 ) ) + ' KB';

            if ( returnFunc ) returnFunc( size );
            else console.log( 'size = ' + size );
         }
      </script>
      
   </head>
   <body>
      <input id="mainInput" /> <br><br>
      <button onclick = "read()">Read </button>
      <button onclick = "readAll()">Read all </button>
      <button onclick = "add()">Add data </button>
      <button onclick = "remove()">Delete data </button>
      <button onclick = "updateSelf()">Update Self</button>
      <button onclick = "localStorageInsert()">LocalStorage Insert</button>
      <button onclick = "sizeTest()">LocalStorage sizeTest</button>
      <br>
      <div id="divResult" style="background-color: lightblue; margin: 20px; padding: 5px;"></div>
   </body>
</html>
